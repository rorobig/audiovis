<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="application.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css">
  </head>

  <body>
    <audio id="audioElement" src="./audio/song.mp3"></audio>
    <div align="center" >
      <button class="button ui primary" onclick="document.getElementById('audioElement').play()">Play the Audio</button>
      <button class="button ui primary" onclick="document.getElementById('audioElement').pause()">Pause the Audio</button>
      <button class="button ui primary" onclick="document.getElementById('audioElement').volume+=0.1">Increase Volume</button>
      <button class="button ui primary" onclick="document.getElementById('audioElement').volume-=0.1">Decrease Volume</button>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="app.js"></script>
  </body>
</html>
